<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stage Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="title">
        <main class="animate__animated animate__fadeInLeft animate__delay-1s 1s animate__slower	3s">
            <h1>در این مرحله یک عدد از 1 تا 100 انتخاب می شود و شما باید حدس بزنید که آن عدد چیست</h1>
        </main>
        <main class="animate__animated animate__fadeInLeft animate__delay-1s 1s animate__slower	3s">
            <h1>شما فقط می توانید تا 5 عدد را حدس بزنید و اگر بیش از 5 عدد را حدس بزنید بازی را خواهید باخت</h1>
        </main>
        <main class="animate__animated animate__fadeInLeft animate__delay-1s 1s animate__slower	3s">
            <h1>اگر آماده هستید روی دکمه زیر کلیک کنید</h1>
        </main>
    </div>
    <div class="play-button">
        <main class="animate__animated animate__fadeInLeft animate__delay-1s 1s animate__slower	3s">
            <a href="./level-up.html">بازگشت</a>
            <a href="./guess-number.html">شروع</a>
        </main>
    </div>
    <script src="./guess-number.js"></script>
</body>

</html>
