<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stage Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="title">
        <main class="animate__animated animate__fadeInLeft animate__delay-1s 1s animate__slower	3s">
            <h1 style="font-size: 5rem;">تبریک می گوییم !</h1>
        </main>
        <main class="animate__animated animate__fadeInLeft animate__delay-1s 1s animate__slower	3s">
            <h1 style="font-size: 4rem;">شما تمام مراحل را طی کردید و برنده بازی شدید</h1>
        </main>
    </div>
    <div class="play-button">
        <main class="animate__animated animate__fadeInLeft animate__delay-1s 1s animate__slower	3s">
            <a href="./index.html" style="font-size: 3rem;">دوباره بازی کنید</a>
        </main>
    </div>
</body>

</html>
