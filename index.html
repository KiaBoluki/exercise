<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stage Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="title">
        <main class="animate__animated animate__fadeInLeft animate__delay-1s 1s animate__slower	3s">
            <h1>به بازی چند مرحله ای خوش آمدید</h1>
        </main>
        <main class="animate__animated animate__fadeInLeft animate__delay-1s 1s animate__slower	3s">
            <h1>این بازی 2 مرحله دارد</h1>
        </main>
        <main class="animate__animated animate__fadeInLeft animate__delay-1s 1s animate__slower	3s">
            <h1>بیا شروع کنیم</h1>
        </main>
    </div>
    <div class="play-button">
        <main class="animate__animated animate__fadeInLeft animate__delay-1s 1s animate__slower	3s">
            <a href="./level-up-details.html">شروع بازی</a>
        </main>
    </div>
</body>

</html>
